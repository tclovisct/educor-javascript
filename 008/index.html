<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .claro {
            background-color: rgb(254, 255, 240);
            color: rgb(95, 0, 95);
            font-family: serif;
        }

        .escuro {
            background-color: rgb(61, 10, 82);
            color: aliceblue;
            font-family: sans-serif;
        }
    </style>
</head>

<body id="pagina" class="claro">
    <h1>Trabalhando com Objetos</h1>

    <button id="botaoClaro">Claro</button>
    <button id="botaoEscuro">Escuro</button>
    <button id="modo">Modo Escuro</button>

    <hr>
    <div class="cadastro">

        Nome: <input id="nome"><br>
        Telefone: <input id="telefone"><br>
        <button id="botaoCadastrar">CADASTRAR</button>
        <div class="erro"></div>
    </div>
    <div>
        <a href="https://sp.senac.br" id="link">Senac</a>
        <br>
        <img src="https://picsum.photos/150/150"  id="foto">
        <br>
        <button id="mudar">Mudar</button>
    </div>
    <script src="jquery.js"></script>
    <script src="app-objeto.js"></script>
</body>

</html>
