<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrutura condicional ternario</title>
</head>
<body>
	<h1>Estrutura condicional ternario</h1>
	<p id="teste"></p>

	<script type="text/javascript">
		//criando as variaveis
		var media = 6
		var resultado = ''

		//condicional ternario
		resultado = (media >= 7) ? 'Aprovado(a)' : 
					(media >=6 ) ? 'Recuperação' :
					'Reprovado(a)'

		//mostrando o resultado
		document.getElementById('teste').innerHTML = resultado
	</script>
</body>
</html>
